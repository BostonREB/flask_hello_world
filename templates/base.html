<!DOCTYPE html>
<html>
    <head>Hello World App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div#main {
                max-width: 750px;
                padding: 10px;
            }

            nav .title {
                font-weight: bold;
            }

            a.active {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul class="nav navbar-nav">
                {{ nav_link('home', 'Home') }}
                {{ nav_link('about', 'About') }}
                {{ nav_link('contact', 'Contact Us') }}
            </ul>
        </nav>

        <div id="main">
            {% block content %}{% endblock %}
        </div>

        <footer>
            {% block footer %}
                <p> Visit me on Twitter: <a href='http://twitter.com/TheBostonREB'>@TheBostonREB</a></p>
            {% endblock %}
        </footer>
    </body>
</html>
